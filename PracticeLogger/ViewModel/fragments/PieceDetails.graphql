fragment PieceDetails on Pieces {
  id
  workName
  catalogueType
  keySignature
  format
  instrumentation
  wikipediaUrl
  imslpUrl
  compositionYear

  catalogueNumber
  nickname
  composer {
    name
  }
  movements: movementsCollection(orderBy: [{ number: DescNullsLast }]) {
    edges {
      node {
        id
        name
        number
      }
    }
  }
}
