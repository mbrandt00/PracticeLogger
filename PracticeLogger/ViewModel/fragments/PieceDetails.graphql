fragment PieceDetails on Pieces {
  id
  workName
  catalogueType
  keySignature
  format

  catalogueNumber
  nickname
  composer {
    name
  }
  movements: movementsCollection(orderBy: [{ number: DescNullsLast }]) {
    edges {
      node {
        id
        name
        number
      }
    }
  }
}
