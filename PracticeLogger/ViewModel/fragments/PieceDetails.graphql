fragment PieceDetails on Piece {
  imslpPieceId: id
  lastPracticed
  totalPracticeTime
  id
  workName
  catalogueType
  keySignature
  format
  instrumentation
  wikipediaUrl
  imslpUrl
  compositionYear
  catalogueNumberSecondary
  catalogueTypeNumDesc
  compositionYearDesc
  compositionYearString
  pieceStyle
  totalPracticeTime
  subPieceType
  subPieceCount

  catalogueNumber
  nickname
  composerId
  composer {
    name
  }
  movements: movementCollection(orderBy: [{ number: AscNullsLast }]) {
    edges {
      node {
        id
        lastPracticed
        totalPracticeTime
        name
        totalPracticeTime
        keySignature
        nickname
        downloadUrl
        pieceId
        number
      }
    }
  }
}
