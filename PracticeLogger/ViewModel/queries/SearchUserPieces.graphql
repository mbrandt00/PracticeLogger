# should be deprectabable to just use piecesquery
query SearchUserPieces(
  $query: String!
  $pieceFilter: PieceFilter = {}
  $orderBy: [PieceOrderBy!] = []
) {
  searchUserPieces(query: $query, filter: $pieceFilter, orderBy: $orderBy) {
    edges {
      node {
        ...PieceDetails
      }
    }
  }
}
