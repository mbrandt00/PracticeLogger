query SearchCollections(
  $query: String!
  $collectionsFilter: CollectionsFilter = {}
  $collectionsOrderBy: [CollectionsOrderBy!] = []
  $piecesOrderBy: [CollectionPiecesOrderBy!] = []
) {
  searchCollections(
    query: $query
    filter: $collectionsFilter
    orderBy: $collectionsOrderBy
  ) {
    edges {
      node {
        pieces: collectionPieces(orderBy: $piecesOrderBy) {
          edges {
            node {
              piece {
                ...PieceDetails
              }
            }
          }
        }
        name
        composer {
          lastName
          firstName
        }
      }
    }
  }
}
