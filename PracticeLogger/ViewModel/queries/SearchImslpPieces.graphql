query SearchImslpPieces($query: String!) {
  searchImslpPieces(query: $query) {
    edges {
      node {
        id
        workName
        ...PieceDetails
        catalogueNumber
        catalogueType
        composerId
        keySignature
        movementsCollection(orderBy: { number: AscNullsLast }) {
          edges {
            node {
              nickname
              number
              name
            }
          }
        }
      }
    }
  }
}
