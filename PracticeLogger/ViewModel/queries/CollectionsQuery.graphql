query CollectionsQuery(
  $filter: CollectionsFilter = {}
  $orderBy: [CollectionsOrderBy!] = []
  $piecesOrderBy: [CollectionPiecesOrderBy!] = []
) {
  collectionsCollection(filter: $filter, orderBy: $orderBy) {
    edges {
      node {
        id
        name
        userId
        composer {
          firstName
          lastName
        }
        collectionPieces(orderBy: $piecesOrderBy, first: 1000) {
          edges {
            node {
              id
              piece {
                ...PieceDetails
                id
                workName
                catalogueNumber
                catalogueNumberSecondary
                totalPracticeTime
                userId
              }
            }
          }
        }
      }
    }
  }
}
