query CollectionPieceWithFallback(
  $filter: collectionPiecesWithFallbackFilter = {}
  $orderBy: [collectionPiecesWithFallbackOrderBy!] = [
    { catalogueNumber: AscNullsLast }
  ]
) {
  collectionPiecesWithFallbackCollection(filter: $filter, orderBy: $orderBy) {
    edges {
      node {
        collection {
          name
        }
        piece {
          workName
          id
          userId
        }
        composer {
          name
        }
      }
    }
  }
}
